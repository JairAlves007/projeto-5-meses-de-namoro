<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Termo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="./img/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/animations.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <header>
    <h4>Clone <a href="https://term.ooo" target="_blank">Termo</a> - 5 Meses de Namoro</h4>
  </header>

  <div id="words-container"></div>

  <div id="board">
    <div class="row-board">
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
    </div>

    <div class="row-board">
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>

      <div id="btn-del">
        <img src="./img/btn-del.svg" alt="delete letter button">
      </div>
    </div>

    <div class="row-board">
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>

      <div id="btn-enter">ENTER</div>
    </div>
  </div>

  <script src="./js/db.js"></script>
  <script src="./js/variables.js"></script>
  <script src="./js/populateHTML.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/board.js"></script>
</body>
</html>
